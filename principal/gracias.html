<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Corazones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="indexkaru.css" />
</head>
<body>
    <header>
        <h1>¡Gracias por visitar mi página y conocer más de mí, Corazoncito!</h1>
    </header>
    <nav>
        <h2>Aquí tienes un mini cómic como agradecimiento por darme la oportunidad de compartir mi mundo:</h2>
        <div id="gifContainer">
            <img src="/img/corazones/corazon1.jpg" class="d-block w-100" alt="Corazón 1">
        </div>
    </nav>

    <script>
        const images = [
            "../img/corazones/corazon1.jpg",
            "../img/corazones/corazon2.jpg",
            "../img/corazones/corazon3.jpg",
            "../img/corazones/corazon4.jpg",
            "../img/corazones/corazon6.jpg",
            "../img/corazones/corazon7.jpg"
        ];

        const gifContainer = document.getElementById('gifContainer');
        let currentImageIndex = 0;

        function changeImage() {
            gifContainer.innerHTML = `<img src="${images[currentImageIndex]}" class="d-block w-100" alt="Corazón ${currentImageIndex + 1}">`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeImage, 1000);
    </script>

    <header><a href="index.html" style="text-decoration: none;">Inicio.</a>
    </header>

    <footer>
        Akaru Tamashi © 2023
    </footer>
</body>
</html>
